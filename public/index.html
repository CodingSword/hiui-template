<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="shortcut icon" href="//xiaomi.github.io/hiui/hiui-template/static/img/logo.png" type="image/x-icon" />
  <link rel="icon" href="//xiaomi.github.io/hiui/hiui-template/static/img/logo.png" type="image/x-icon" />
  <title>HIUI Template</title>
  <script>
    // 这段代码要放在其他js的前面
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
