<!doctype html>
<html>
  <head>
    <title>hi-request - example for script</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css"/>
  </head>
  <body class="container">
    <h1>example for script</h1>

    <div>
      <h3>User</h3>
      <div class="row">
        <img id="useravatar" src="" class="col-md-1"/>
        <div class="col-md-3">
          <strong id="username"></strong>
        </div>
      </div>
      <hr/>
      <h3>Orgs</h3>
      <ul id="orgs" class="list-unstyled"></ul>
    </div>

    <script src="../../dist/hi-request.min.js"></script>
    <script>
        
      HiRequest.all([
        HiRequest.get('https://api.github.com/users/mzabriskie'),
        HiRequest.get('https://api.github.com/users/mzabriskie/orgs')
      ]).then(HiRequest.spread(function (user, orgs) {
        document.getElementById('useravatar').src = user.data.avatar_url;
        document.getElementById('username').innerHTML = user.data.name;
        document.getElementById('orgs').innerHTML = orgs.data.map(function (org) {
          return (
            '<li class="row">' +
              '<img src="' + org.avatar_url + '" class="col-md-1"/>' +
              '<div class="col-md-3">' +
                '<strong>' + org.login + '</strong>' +
              '</div>' +
            '</li>'
          );
        }).join('');
      }));
      const CancelToken = HiRequest.CancelToken
      const source = CancelToken.source()

      HiRequest.get('/user/12345', {
        cancelToken: source.token
      }).catch(function (thrown) {
        if (HiRequest.isCancel(thrown)) {
            console.log('Request canceled', thrown.message)
        } else {
            // handle error
        }
     })

    HiRequest.post(
      '/user/12349995',
        {
            name: 'new name'
        },
        {
            cancelToken: source.token
        }
    )

        // 取消这次请求
        source.cancel('Operation canceled by the user.')
    </script>
  </body>
</html>
